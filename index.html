<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,100;1,300;1,400&family=Yatra+One&display=swap');
    </style>
    <link rel="stylesheet" href="./styles/signinsignup.css">
    <title>Just Duet</title>
</head>

<body>
    <div class="title">
        <h3>Just Duet</h3>
    </div>

    <main class="main">
        
      
            <div class="auth-container">
                <form id="sign-in" class="form">
                    <h3>Sign In</h3>
                    <input placeholder="email" type="email" name="email" id="sign-in-email"/>
                    <input placeholder="password" type="password" name="password" id="sign-in-password"/>
                    <button>Submit</button>
                </form>
            </div>
        
       
            <div class="auth-container">
                <form id='sign-up' class="form">
                    <h3>Sign Up</h3>
                    <input placeholder="email" type='email' name='email' id="sign-up-email" />
                    <input placeholder="password" type='password' name='password' id="sign-up-password" />
                    <input placeholder="Username" name='name' id="sign-up-name" />
                    <input placeholder="need skills" name='want' id="sign-up-want" />
                    <input placeholder="have skills" name='have' id="sign-up-have" />
                    <button>Submit</button>
                </form>
            </div>
      
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
